<!DOCTYPE html>
<html>
<head>
    <title>Partial Leave Request</title>
</head>
<body>
    <h1>Partial Leave Request</h1>
    <p>Welcome, {{ username }}!</p>
    <p>Email: {{ email }}</p>
    <p>User ID: {{ user_id }}</p>
    <p>User Type: {{ user_type }}</p>
    
    <!-- Your form for submitting a partial leave request -->
    <form method="post">
        {% csrf_token %}
        <label for="from_date">From Date:</label>
        <input type="date" id="from_date" name="from_date" required><br><br>
        <label for="to_date">To Date:</label>
        <input type="date" id="to_date" name="to_date" required><br><br>
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
